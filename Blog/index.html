<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Joshua Castro</title>
    
    <!-- Font imports -->
    <style>
        @font-face {
            font-family: 'Nebula';
            src: url('../fonts/Nebula-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Source Code Pro';
            src: url('../fonts/SourceCodePro-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Source Code Pro', monospace;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 20px;
            text-align: center;
            font-family: 'Source Code Pro', monospace;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-family: 'Nebula', sans-serif;
            font-size: 1.5rem;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 1rem;
            color: #64748b;
        }
    </style>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        nebula: ['Nebula', 'sans-serif'],
                        'source-code': ['Source Code Pro', 'monospace'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 font-source-code">
    <!-- Navigation - Simplified -->
    <nav class="fixed top-0 w-full bg-white border-b border-slate-100 z-50">
        <div class="max-w-2xl mx-auto px-4 h-16 flex items-center justify-between">
            <a href="/v2" class="flex items-center hover:opacity-80 transition-opacity">
                <img src="/Logos/SUG_Logomark_ChromedBlue.png" alt="SUG" class="h-8 w-auto">
            </a>
            <div class="absolute left-1/2 transform -translate-x-1/2 flex items-center space-x-12">
                <a href="/Blog" class="text-slate-600 hover:text-blue-600 transition-colors">Blog</a>
                <a href="/Eventos" class="text-slate-600 hover:text-blue-600 transition-colors">Eventos</a>
            </div>
        </div>
    </nav>

    <main class="container" style="margin-top: 80px;">
        <div class="card">
            <h2 class="card-title"> Por qué voté por la I.A.</h2>
            <p class="card-description">Noviembre 12, 2024.</p>
        </div>
        <div class="card">
            <h2 class="card-title">Educación</h2>
            <p class="card-description">Pronto.</p>
        </div>
        <div class="card">
            <h2 class="card-title">Salud</h2>
            <p class="card-description">Pronto.</p>
        </div>
        <div class="card">
            <h2 class="card-title">Economía</h2>
            <p class="card-description">Pronto.</p>
        </div>
        <div class="card">
            <h2 class="card-title">Agricultura</h2>
            <p class="card-description">Pronto.</p>
        </div>
        <div class="card">
            <h2 class="card-title">Sociedad</h2>
            <p class="card-description">Pronto.</p>
        </div>
        <div class="card">
            <h2 class="card-title">Proposito</h2>
            <p class="card-description">Pronto.</p>
        </div>
        <div class="card">
            <h2 class="card-title">Glitch</h2>
            <p class="card-description">2039.</p>
        </div>
    </main>
</body>
</html>
